ma o noborimasu) - I will climb the mountain.</td>\n</tr>\n<tr data-lines=\"493,494\">\n<td>&#x9032;&#x3080; (&#x3059;&#x3059;&#x3080;)</td>\n<td>To advance/go forward</td>\n<td>&#x5f7c;&#x306f;&#x524d;&#x306b;&#x9032;&#x307f;&#x307e;&#x3059; (Kare wa mae ni susumimasu) - He will move forward.</td>\n</tr>\n<tr data-lines=\"494,495\">\n<td>&#x623b;&#x308b; (&#x3082;&#x3069;&#x308b;)</td>\n<td>To return/come back</td>\n<td>&#x3053;&#x3053;&#x306b;&#x623b;&#x308a;&#x307e;&#x3059; (Koko ni modorimasu) - I will come back here.</td>\n</tr>\n<tr data-lines=\"495,496\">\n<td>&#x4e57;&#x308b; (&#x306e;&#x308b;)</td>\n<td>To ride/board</td>\n<td>&#x30d0;&#x30b9;&#x306b;&#x4e57;&#x308a;&#x307e;&#x3059; (Basu ni norimasu) - I will ride the bus.</td>\n</tr>\n<tr data-lines=\"496,497\">\n<td>&#x8d70;&#x308a;&#x51fa;&#x3059; (&#x306f;&#x3057;&#x308a;&#x3060;&#x3059;)</td>\n<td>To start running</td>\n<td>&#x5f7c;&#x306f;&#x6025;&#x306b;&#x8d70;&#x308a;&#x51fa;&#x3057;&#x307e;&#x3057;&#x305f; (Kare wa kyuu ni hashiridashimashita) - He suddenly started running.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"485,497"}}],"payload":{"tag":"h3","lines":"484,485"}},{"content":"2. <strong>Teaching &amp; Learning</strong>","children":[{"content":"<table data-lines=\"501,513\">\n<thead data-lines=\"501,502\">\n<tr data-lines=\"501,502\">\n<th>Verb</th>\n<th>Meaning</th>\n<th>Example Sentence</th>\n</tr>\n</thead>\n<tbody data-lines=\"503,513\">\n<tr data-lines=\"503,504\">\n<td>&#x6559;&#x3048;&#x308b; (&#x304a;&#x3057;&#x3048;&#x308b;)</td>\n<td>To teach</td>\n<td>&#x65e5;&#x672c;&#x8a9e;&#x3092;&#x6559;&#x3048;&#x307e;&#x3059; (Nihongo o oshiemasu) - I will teach Japanese.</td>\n</tr>\n<tr data-lines=\"504,505\">\n<td>&#x5b66;&#x3076; (&#x307e;&#x306a;&#x3076;)</td>\n<td>To learn</td>\n<td>&#x65b0;&#x3057;&#x3044;&#x3053;&#x3068;&#x3092;&#x5b66;&#x3073;&#x307e;&#x3059; (Atarashii koto o manabimasu) - I will learn new things.</td>\n</tr>\n<tr data-lines=\"505,506\">\n<td>&#x52c9;&#x5f37;&#x3059;&#x308b; (&#x3079;&#x3093;&#x304d;&#x3087;&#x3046;&#x3059;&#x308b;)</td>\n<td>To study</td>\n<td>&#x65e5;&#x672c;&#x8a9e;&#x3092;&#x52c9;&#x5f37;&#x3057;&#x307e;&#x3059; (Nihongo o benkyou shimasu) - I will study Japanese.</td>\n</tr>\n<tr data-lines=\"506,507\">\n<td>&#x7fd2;&#x3046; (&#x306a;&#x3089;&#x3046;)</td>\n<td>To learn (from someone)</td>\n<td>&#x30ae;&#x30bf;&#x30fc;&#x3092;&#x7fd2;&#x3044;&#x307e;&#x3059; (Gitaa o naraimasu) - I will learn guitar.</td>\n</tr>\n<tr data-lines=\"507,508\">\n<td>&#x899a;&#x3048;&#x308b; (&#x304a;&#x307c;&#x3048;&#x308b;)</td>\n<td>To memorize/remember</td>\n<td>&#x5358;&#x8a9e;&#x3092;&#x899a;&#x3048;&#x307e;&#x3059; (Tango o oboemasu) - I will memorize the words.</td>\n</tr>\n<tr data-lines=\"508,509\">\n<td>&#x7814;&#x7a76;&#x3059;&#x308b; (&#x3051;&#x3093;&#x304d;&#x3085;&#x3046;&#x3059;&#x308b;)</td>\n<td>To research/study</td>\n<td>&#x79d1;&#x5b66;&#x3092;&#x7814;&#x7a76;&#x3057;&#x307e;&#x3059; (Kagaku o kenkyuu shimasu) - I will research science.</td>\n</tr>\n<tr data-lines=\"509,510\">\n<td>&#x77e5;&#x308b; (&#x3057;&#x308b;)</td>\n<td>To know</td>\n<td>&#x5f7c;&#x3092;&#x77e5;&#x3063;&#x3066;&#x3044;&#x307e;&#x3059; (Kare o shitteimasu) - I know him.</td>\n</tr>\n<tr data-lines=\"510,511\">\n<td>&#x8a66;&#x9a13;&#x3059;&#x308b; (&#x3057;&#x3051;&#x3093;&#x3059;&#x308b;)</td>\n<td>To take an exam</td>\n<td>&#x82f1;&#x8a9e;&#x306e;&#x8a66;&#x9a13;&#x3092;&#x53d7;&#x3051;&#x307e;&#x3059; (Eigo no shiken o ukemasu) - I will take the English exam.</td>\n</tr>\n<tr data-lines=\"511,512\">\n<td>&#x6559;&#x308f;&#x308b; (&#x304a;&#x305d;&#x308f;&#x308b;)</td>\n<td>To be taught</td>\n<td>&#x65e5;&#x672c;&#x8a9e;&#x3092;&#x6559;&#x308f;&#x3063;&#x3066;&#x3044;&#x307e;&#x3059; (Nihongo o osowatteimasu) - I am being taught Japanese.</td>\n</tr>\n<tr data-lines=\"512,513\">\n<td>&#x7ffb;&#x8a33;&#x3059;&#x308b; (&#x307b;&#x3093;&#x3084;&#x304f;&#x3059;&#x308b;)</td>\n<td>To translate</td>\n<td>&#x672c;&#x3092;&#x7ffb;&#x8a33;&#x3057;&#x307e;&#x3059; (Hon o hon&apos;yaku shimasu) - I will translate a book.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"501,513"}}],"payload":{"tag":"h3","lines":"500,501"}},{"content":"3. <strong>Communication (Speak, Listen, etc.)</strong>","children":[{"content":"<table data-lines=\"517,529\">\n<thead data-lines=\"517,518\">\n<tr data-lines=\"517,518\">\n<th>Verb</th>\n<th>Meaning</th>\n<th>Example Sentence</th>\n</tr>\n</thead>\n<tbody data-lines=\"519,529\">\n<tr data-lines=\"519,520\">\n<td>&#x8a71;&#x3059; (&#x306f;&#x306a;&#x3059;)</td>\n<td>To speak/talk</td>\n<td>&#x65e5;&#x672c;&#x8a9e;&#x3092;&#x8a71;&#x3057;&#x307e;&#x3059; (Nihongo o hanashimasu) - I will speak Japanese.</td>\n</tr>\n<tr data-lines=\"520,521\">\n<td>&#x805e;&#x304f; (&#x304d;&#x304f;)</td>\n<td>To listen/ask</td>\n<td>&#x97f3;&#x697d;&#x3092;&#x805e;&#x304d;&#x307e;&#x3059; (Ongaku o kikimasu) - I will listen to music.</td>\n</tr>\n<tr data-lines=\"521,522\">\n<td>&#x8aad;&#x3080; (&#x3088;&#x3080;)</td>\n<td>To read</td>\n<td>&#x672c;&#x3092;&#x8aad;&#x307f;&#x307e;&#x3059; (Hon o yomimasu) - I will read a book.</td>\n</tr>\n<tr data-lines=\"522,523\">\n<td>&#x66f8;&#x304f; (&#x304b;&#x304f;)</td>\n<td>To write</td>\n<td>&#x624b;&#x7d19;&#x3092;&#x66f8;&#x304d;&#x307e;&#x3059; (Tegami o kakimasu) - I will write a letter.</td>\n</tr>\n<tr data-lines=\"523,524\">\n<td>&#x8a00;&#x3046; (&#x3044;&#x3046;)</td>\n<td>To say/tell</td>\n<td>&#x540d;&#x524d;&#x3092;&#x8a00;&#x3044;&#x307e;&#x3059; (Namae o iimasu) - I will say my name.</td>\n</tr>\n<tr data-lines=\"524,525\">\n<td>&#x805e;&#x3053;&#x3048;&#x308b; (&#x304d;&#x3053;&#x3048;&#x308b;)</td>\n<td>To be heard</td>\n<td>&#x305d;&#x306e;&#x97f3;&#x304c;&#x805e;&#x3053;&#x3048;&#x307e;&#x3059; (Sono oto ga kikoemasu) - I can hear that sound.</td>\n</tr>\n<tr data-lines=\"525,526\">\n<td>&#x898b;&#x308b; (&#x307f;&#x308b;)</td>\n<td>To see/watch</td>\n<td>&#x6620;&#x753b;&#x3092;&#x898b;&#x307e;&#x3059; (Eiga o mimasu) - I will watch a movie.</td>\n</tr>\n<tr data-lines=\"526,527\">\n<td>&#x4f1d;&#x3048;&#x308b; (&#x3064;&#x305f;&#x3048;&#x308b;)</td>\n<td>To convey/pass on</td>\n<td>&#x610f;&#x898b;&#x3092;&#x4f1d;&#x3048;&#x307e;&#x3059; (Iken o tsutaemasu) - I will convey my opinion.</td>\n</tr>\n<tr data-lines=\"527,528\">\n<td>&#x4f1a;&#x8a71;&#x3059;&#x308b; (&#x304b;&#x3044;&#x308f;&#x3059;&#x308b;)</td>\n<td>To converse/talk</td>\n<td>&#x53cb;&#x9054;&#x3068;&#x4f1a;&#x8a71;&#x3057;&#x307e;&#x3059; (Tomodachi to kaiwa shimasu) - I will converse with my friend.</td>\n</tr>\n<tr data-lines=\"528,529\">\n<td>&#x8aac;&#x660e;&#x3059;&#x308b; (&#x305b;&#x3064;&#x3081;&#x3044;&#x3059;&#x308b;)</td>\n<td>To explain</td>\n<td>&#x5f7c;&#x306b;&#x8aac;&#x660e;&#x3057;&#x307e;&#x3059; (Kare ni setsumei shimasu) - I will explain it to him.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"517,529"}}],"payload":{"tag":"h3","lines":"516,517"}},{"content":"4. <strong>Work &amp; Actions (Do, Make, etc.)</strong>","children":[{"content":"<table data-lines=\"533,545\">\n<thead data-lines=\"533,534\">\n<tr data-lines=\"533,534\">\n<th>Verb</th>\n<th>Meaning</th>\n<th>Example Sentence</th>\n</tr>\n</thead>\n<tbody data-lines=\"535,545\">\n<tr data-lines=\"535,536\">\n<td>&#x4f5c;&#x308b; (&#x3064;&#x304f;&#x308b;)</td>\n<td>To make/create</td>\n<td>&#x6599;&#x7406;&#x3092;&#x4f5c;&#x308a;&#x307e;&#x3059; (Ryouri o tsukurimasu) - I will cook.</td>\n</tr>\n<tr data-lines=\"536,537\">\n<td>&#x3059;&#x308b;</td>\n<td>To do</td>\n<td>&#x5bbf;&#x984c;&#x3092;&#x3057;&#x307e;&#x3059; (Shukudai o shimasu) - I will do my homework.</td>\n</tr>\n<tr data-lines=\"537,538\">\n<td>&#x958b;&#x3051;&#x308b; (&#x3042;&#x3051;&#x308b;)</td>\n<td>To open</td>\n<td>&#x30c9;&#x30a2;&#x3092;&#x958b;&#x3051;&#x307e;&#x3059; (Doa o akemasu) - I will open the door.</td>\n</tr>\n<tr data-lines=\"538,539\">\n<td>&#x9589;&#x3081;&#x308b; (&#x3057;&#x3081;&#x308b;)</td>\n<td>To close</td>\n<td>&#x7a93;&#x3092;&#x9589;&#x3081;&#x307e;&#x3059; (Mado o shimemasu) - I will close the window.</td>\n</tr>\n<tr data-lines=\"539,540\">\n<td>&#x52a9;&#x3051;&#x308b; (&#x305f;&#x3059;&#x3051;&#x308b;)</td>\n<td>To help</td>\n<td>&#x53cb;&#x9054;&#x3092;&#x52a9;&#x3051;&#x307e;&#x3059; (Tomodachi o tasukemasu) - I will help my friend.</td>\n</tr>\n<tr data-lines=\"540,541\">\n<td>&#x4f7f;&#x3046; (&#x3064;&#x304b;&#x3046;)</td>\n<td>To use</td>\n<td>&#x3053;&#x306e;&#x30da;&#x30f3;&#x3092;&#x4f7f;&#x3044;&#x307e;&#x3059; (Kono pen o tsukaimasu) - I will use this pen.</td>\n</tr>\n<tr data-lines=\"541,542\">\n<td>&#x4f5c;&#x696d;&#x3059;&#x308b; (&#x3055;&#x304e;&#x3087;&#x3046;&#x3059;&#x308b;)</td>\n<td>To work/operate</td>\n<td>&#x30d1;&#x30bd;&#x30b3;&#x30f3;&#x3067;&#x4f5c;&#x696d;&#x3057;&#x307e;&#x3059; (Pasokon de sagyou shimasu) - I will work on the computer.</td>\n</tr>\n<tr data-lines=\"542,543\">\n<td>&#x76f4;&#x3059; (&#x306a;&#x304a;&#x3059;)</td>\n<td>To fix/correct</td>\n<td>&#x8eca;&#x3092;&#x76f4;&#x3057;&#x307e;&#x3059; (Kuruma o naoshimasu) - I will fix the car.</td>\n</tr>\n<tr data-lines=\"543,544\">\n<td>&#x898b;&#x305b;&#x308b; (&#x307f;&#x305b;&#x308b;)</td>\n<td>To show</td>\n<td>&#x5199;&#x771f;&#x3092;&#x898b;&#x305b;&#x307e;&#x3059; (Shashin o misemasu) - I will show the photo.</td>\n</tr>\n<tr data-lines=\"544,545\">\n<td>&#x8a08;&#x753b;&#x3059;&#x308b; (&#x3051;&#x3044;&#x304b;&#x304f;&#x3059;&#x308b;)</td>\n<td>To plan</td>\n<td>&#x65c5;&#x884c;&#x3092;&#x8a08;&#x753b;&#x3057;&#x307e;&#x3059; (Ryokou o keikaku shimasu) - I will plan the trip.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"533,545"}}],"payload":{"tag":"h3","lines":"532,533"}},{"content":"5. <strong>State &amp; Condition (Be, Exist, etc.)</strong>","children":[{"content":"<table data-lines=\"549,561\">\n<thead data-lines=\"549,550\">\n<tr data-lines=\"549,550\">\n<th>Verb</th>\n<th>Meaning</th>\n<th>Example Sentence</th>\n</tr>\n</thead>\n<tbody data-lines=\"551,561\">\n<tr data-lines=\"551,552\">\n<td>&#x3044;&#x308b; (&#x3044;&#x308b;)</td>\n<td>To be (animate)</td>\n<td>&#x5f7c;&#x306f;&#x5bb6;&#x306b;&#x3044;&#x307e;&#x3059; (Kare wa ie ni imasu) - He is at home.</td>\n</tr>\n<tr data-lines=\"552,553\">\n<td>&#x3042;&#x308b; (&#x3042;&#x308b;)</td>\n<td>To be (inanimate)</td>\n<td>&#x925b;&#x7b46;&#x304c;&#x3042;&#x308a;&#x307e;&#x3059; (Enpitsu ga arimasu) - There is a pencil.</td>\n</tr>\n<tr data-lines=\"553,554\">\n<td>&#x306a;&#x3055;&#x308b; (&#x306a;&#x3055;&#x308b;)</td>\n<td>To do (respectful)</td>\n<td>&#x304a;&#x624b;&#x4f1d;&#x3044;&#x3092;&#x306a;&#x3055;&#x3063;&#x3066;&#x304f;&#x3060;&#x3055;&#x3044; (O-tetsudai o nasatte kudasai) - Please do help.</td>\n</tr>\n<tr data-lines=\"554,555\">\n<td>&#x3067;&#x304d;&#x308b; (&#x3067;&#x304d;&#x308b;)</td>\n<td>To be able to</td>\n<td>&#x82f1;&#x8a9e;&#x304c;&#x3067;&#x304d;&#x307e;&#x3059; (Eigo ga dekimasu) - I can speak English.</td>\n</tr>\n<tr data-lines=\"555,556\">\n<td>&#x3044;&#x308b; (&#x3044;&#x308b;)</td>\n<td>To stay</td>\n<td>&#x3053;&#x3053;&#x306b;&#x3044;&#x307e;&#x3059; (Koko ni imasu) - I am staying here.</td>\n</tr>\n<tr data-lines=\"556,557\">\n<td>&#x3042;&#x308b; (&#x3042;&#x308b;)</td>\n<td>To exist (things)</td>\n<td>&#x9762;&#x767d;&#x3044;&#x672c;&#x304c;&#x3042;&#x308a;&#x307e;&#x3059; (Omoshiroi hon ga arimasu) - There is an interesting book.</td>\n</tr>\n<tr data-lines=\"557,558\">\n<td>&#x3044;&#x308b; (&#x3044;&#x308b;)</td>\n<td>To stay (people/animals)</td>\n<td>&#x5f7c;&#x306f;&#x305d;&#x3053;&#x306b;&#x3044;&#x307e;&#x3059; (Kare wa soko ni imasu) - He is there.</td>\n</tr>\n<tr data-lines=\"558,559\">\n<td>&#x5909;&#x308f;&#x308b; (&#x304b;&#x308f;&#x308b;)</td>\n<td>To change (state)</td>\n<td>&#x72b6;&#x6cc1;&#x304c;&#x5909;&#x308f;&#x308a;&#x307e;&#x3057;&#x305f; (Joukyou ga kawarimashita) - The situation has changed.</td>\n</tr>\n<tr data-lines=\"559,560\">\n<td>&#x306a;&#x308b; (&#x306a;&#x308b;)</td>\n<td>To become</td>\n<td>&#x533b;&#x8005;&#x306b;&#x306a;&#x308a;&#x307e;&#x3059; (Isha ni narimasu) - I will become a doctor.</td>\n</tr>\n<tr data-lines=\"560,561\">\n<td>&#x898b;&#x3048;&#x308b; (&#x307f;&#x3048;&#x308b;)</td>\n<td>To be visible</td>\n<td>&#x3042;&#x305d;&#x3053;&#x306b;&#x5c71;&#x304c;&#x898b;&#x3048;&#x307e;&#x3059; (Asoko ni yama ga miemasu) - I can see a mountain over there.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"549,561"}}],"payload":{"tag":"h3","lines":"548,549"}},{"content":"6. <strong>Feelings &amp; Emotions (Like, Love, etc.)</strong>","children":[{"content":"<table data-lines=\"565,577\">\n<thead data-lines=\"565,566\">\n<tr data-lines=\"565,566\">\n<th>Verb</th>\n<th>Meaning</th>\n<th>Example Sentence</th>\n</tr>\n</thead>\n<tbody data-lines=\"567,577\">\n<tr data-lines=\"567,568\">\n<td>&#x597d;&#x304d; (&#x3059;&#x304d;)</td>\n<td>To like</td>\n<td>&#x6620;&#x753b;&#x304c;&#x597d;&#x304d;&#x3067;&#x3059; (Eiga ga suki desu) - I like movies.</td>\n</tr>\n<tr data-lines=\"568,569\">\n<td>&#x5acc;&#x3044; (&#x304d;&#x3089;&#x3044;)</td>\n<td>To dislike</td>\n<td>&#x91ce;&#x83dc;&#x304c;&#x5acc;&#x3044;&#x3067;&#x3059; (Yasai ga kirai desu) - I dislike vegetables.</td>\n</tr>\n<tr data-lines=\"569,570\">\n<td>&#x611b;&#x3059;&#x308b; (&#x3042;&#x3044;&#x3059;&#x308b;)</td>\n<td>To love</td>\n<td>&#x5bb6;&#x65cf;&#x3092;&#x611b;&#x3057;&#x3066;&#x3044;&#x307e;&#x3059; (Kazoku o aishiteimasu) - I love my family.</td>\n</tr>\n<tr data-lines=\"570,571\">\n<td>&#x559c;&#x3076; (&#x3088;&#x308d;&#x3053;&#x3076;)</td>\n<td>To be happy</td>\n<td>&#x6210;&#x529f;&#x3092;&#x559c;&#x3073;&#x307e;&#x3059; (Seikou o yorokobimasu) - I will rejoice at the success.</td>\n</tr>\n<tr data-lines=\"571,572\">\n<td>&#x60b2;&#x3057;&#x3080; (&#x304b;&#x306a;&#x3057;&#x3080;)</td>\n<td>To be sad</td>\n<td>&#x5f7c;&#x306f;&#x60b2;&#x3057;&#x3093;&#x3067;&#x3044;&#x307e;&#x3059; (Kare wa kanashindeimasu) - He is sad.</td>\n</tr>\n<tr data-lines=\"572,573\">\n<td>&#x697d;&#x3057;&#x3080; (&#x305f;&#x306e;&#x3057;&#x3080;)</td>\n<td>To enjoy</td>\n<td>&#x30d1;&#x30fc;&#x30c6;&#x30a3;&#x30fc;&#x3092;&#x697d;&#x3057;&#x307f;&#x307e;&#x3059; (Paatii o tanoshimimasu) - I will enjoy the party.</td>\n</tr>\n<tr data-lines=\"573,574\">\n<td>&#x9a5a;&#x304f; (&#x304a;&#x3069;&#x308d;&#x304f;)</td>\n<td>To be surprised</td>\n<td>&#x305d;&#x306e;&#x30cb;&#x30e5;&#x30fc;&#x30b9;&#x306b;&#x9a5a;&#x304d;&#x307e;&#x3057;&#x305f; (Sono nyuusu ni odoro kimashita) - I was surprised by the news.</td>\n</tr>\n<tr data-lines=\"574,575\">\n<td>&#x6050;&#x308c;&#x308b; (&#x304a;&#x305d;&#x308c;&#x308b;)</td>\n<td>To fear</td>\n<td>&#x5f7c;&#x306f;&#x86c7;&#x3092;&#x6050;&#x308c;&#x3066;&#x3044;&#x307e;&#x3059; (Kare wa hebi o osoreteimasu) - He is afraid of snakes.</td>\n</tr>\n<tr data-lines=\"575,576\">\n<td>&#x5b09;&#x3057;&#x3044; (&#x3046;&#x308c;&#x3057;&#x3044;)</td>\n<td>To be glad</td>\n<td>&#x305d;&#x308c;&#x306f;&#x5b09;&#x3057;&#x3044;&#x77e5;&#x3089;&#x305b;&#x3067;&#x3059; (Sore wa ureshii shirasemasu) - That is good news.</td>\n</tr>\n<tr data-lines=\"576,577\">\n<td>&#x3046;&#x3089;&#x3084;&#x3080; (&#x3046;&#x3089;&#x3084;&#x3080;)</td>\n<td>To envy</td>\n<td>&#x5f7c;&#x306e;&#x6210;&#x529f;&#x3092;&#x3046;&#x3089;&#x3084;&#x307e;&#x3057;&#x304f;&#x601d;&#x3044;&#x307e;&#x3059; (Kare no seikou o urayamashiku omoimasu) - I envy his success.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"565,577"}}],"payload":{"tag":"h3","lines":"564,565"}},{"content":"7. <strong>Eating &amp; Drinking</strong>","children":[{"content":"<table data-lines=\"581,593\">\n<thead data-lines=\"581,582\">\n<tr data-lines=\"581,582\">\n<th>Verb</th>\n<th>Meaning</th>\n<th>Example Sentence</th>\n</tr>\n</thead>\n<tbody data-lines=\"583,593\">\n<tr data-lines=\"583,584\">\n<td>&#x98df;&#x3079;&#x308b; (&#x305f;&#x3079;&#x308b;)</td>\n<td>To eat</td>\n<td>&#x30e9;&#x30fc;&#x30e1;&#x30f3;&#x3092;&#x98df;&#x3079;&#x307e;&#x3059; (Raamen o tabemasu) - I will eat ramen.</td>\n</tr>\n<tr data-lines=\"584,585\">\n<td>&#x98f2;&#x3080; (&#x306e;&#x3080;)</td>\n<td>To drink</td>\n<td>&#x304a;&#x8336;&#x3092;&#x98f2;&#x307f;&#x307e;&#x3059; (Ocha o nomimasu) - I will drink tea.</td>\n</tr>\n<tr data-lines=\"585,586\">\n<td>&#x6599;&#x7406;&#x3059;&#x308b; (&#x308a;&#x3087;&#x3046;&#x308a;&#x3059;&#x308b;)</td>\n<td>To cook</td>\n<td>&#x6bcd;&#x306f;&#x5915;&#x98df;&#x3092;&#x6599;&#x7406;&#x3057;&#x307e;&#x3059; (Haha wa yuushoku o ryouri shimasu) - My mom will cook dinner.</td>\n</tr>\n<tr data-lines=\"586,587\">\n<td>&#x3064;&#x307e;&#x3080; (&#x3064;&#x307e;&#x3080;)</td>\n<td>To snack</td>\n<td>&#x30c1;&#x30c3;&#x30d7;&#x30b9;&#x3092;&#x3064;&#x307e;&#x307f;&#x307e;&#x3059; (Chippusu o tsumamimasu) - I will snack on chips.</td>\n</tr>\n<tr data-lines=\"587,588\">\n<td>&#x3042;&#x3052;&#x308b; (&#x3042;&#x3052;&#x308b;)</td>\n<td>To fry (food)</td>\n<td>&#x9d8f;&#x8089;&#x3092;&#x3042;&#x3052;&#x307e;&#x3059; (Toriniku o agemasu) - I will fry the chicken.</td>\n</tr>\n<tr data-lines=\"588,589\">\n<td>&#x713c;&#x304f; (&#x3084;&#x304f;)</td>\n<td>To grill/bake</td>\n<td>&#x30d1;&#x30f3;&#x3092;&#x713c;&#x304d;&#x307e;&#x3059; (Pan o yakimasu) - I will bake bread.</td>\n</tr>\n<tr data-lines=\"589,590\">\n<td>&#x8a66;&#x3059; (&#x305f;&#x3081;&#x3059;)</td>\n<td>To try (food)</td>\n<td>&#x65b0;&#x3057;&#x3044;&#x6599;&#x7406;&#x3092;&#x8a66;&#x3057;&#x307e;&#x3059; (Atarashii ryouri o tameshimasu) - I will try a new dish.</td>\n</tr>\n<tr data-lines=\"590,591\">\n<td>&#x98df;&#x3079;&#x904e;&#x304e;&#x308b; (&#x305f;&#x3079;&#x3059;&#x304e;&#x308b;)</td>\n<td>To overeat</td>\n<td>&#x6628;&#x65e5;&#x98df;&#x3079;&#x904e;&#x304e;&#x307e;&#x3057;&#x305f; (Kinou tabesugimashita) - I ate too much yesterday.</td>\n</tr>\n<tr data-lines=\"591,592\">\n<td>&#x3059;&#x3059;&#x308b; (&#x3059;&#x3059;&#x308b;)</td>\n<td>To slurp</td>\n<td>&#x9eba;&#x3092;&#x3059;&#x3057;&#x307e;&#x3059; (Men o sushimasu) - I will slurp the noodles.</td>\n</tr>\n<tr data-lines=\"592,593\">\n<td>&#x3054;&#x3061;&#x305d;&#x3046;&#x3059;&#x308b; (&#x3054;&#x3061;&#x305d;&#x3046;&#x3059;&#x308b;)</td>\n<td>To treat (someone)</td>\n<td>&#x53cb;&#x9054;&#x3092;&#x3054;&#x3061;&#x305d;&#x3046;&#x3057;&#x307e;&#x3059; (Tomodachi o gochisou shimasu) - I will treat my friend.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"581,593"}}],"payload":{"tag":"h3","lines":"580,581"}}],"payload":{"tag":"h2","lines":"482,483"}},{"content":"Adverbs (How Actions are Done)","children":[{"content":"1. <strong>&#x901f;&#x304f; (&#x306f;&#x3084;&#x304f;)</strong> - Quickly","children":[{"content":"<strong>&#x4f8b; (Example):</strong> &#x901f;&#x304f;&#x8d70;&#x308a;&#x307e;&#x3059; (Hayaku hashirimasu) - I will run quickly.","children":[],"payload":{"tag":"li","lines":"601,603"}}],"payload":{"tag":"h3","lines":"600,601"}},{"content":"2. <strong>&#x3086;&#x3063;&#x304f;&#x308a;</strong> - Slowly","children":[{"content":"<strong>&#x4f8b; (Example):</strong> &#x3086;&#x3063;&#x304f;&#x308a;&#x8a71;&#x3057;&#x3066;&#x304f;&#x3060;&#x3055;&#x3044; (Yukkuri hanashite kudasai) - Please speak slowly.","children":[],"payload":{"tag":"li","lines":"604,606"}}],"payload":{"tag":"h3","lines":"603,604"}},{"content":"3. <strong>&#x9759;&#x304b;&#x306b; (&#x3057;&#x305a;&#x304b;&#x306b;)</strong> - Quietly","children":[{"content":"<strong>&#x4f8b; (Example):</strong> &#x9759;&#x304b;&#x306b;&#x3057;&#x3066;&#x304f;&#x3060;&#x3055;&#x3044; (Shizuka ni shite kudasai) - Please be quiet.","children":[],"payload":{"tag":"li","lines":"607,609"}}],"payload":{"tag":"h3","lines":"606,607"}},{"content":"4. <strong>&#x4e0a;&#x624b;&#x306b; (&#x3058;&#x3087;&#x3046;&#x305a;&#x306b;)</strong> - Skillfully, Well","children":[{"content":"<strong>&#x4f8b; (Example):</strong> &#x5f7c;&#x306f;&#x4e0a;&#x624b;&#x306b;&#x30d4;&#x30a2;&#x30ce;&#x3092;&#x5f3e;&#x304d;&#x307e;&#x3059; (Kare wa jouzu ni piano o hikimasu) - He plays the piano skillfully.","children":[],"payload":{"tag":"li","lines":"610,612"}}],"payload":{"tag":"h3","lines":"609,610"}},{"content":"5. <strong>&#x4e00;&#x751f;&#x61f8;&#x547d; (&#x3044;&#x3063;&#x3057;&#x3087;&#x3046;&#x3051;&#x3093;&#x3081;&#x3044;)</strong> - Hard (with all one&apos;s effort)","children":[{"content":"<strong>&#x4f8b; (Example):</strong> &#x4e00;&#x751f;&#x61f8;&#x547d;&#x52c9;&#x5f37;&#x3057;&#x307e;&#x3059; (Isshoukenmei benkyou shimasu) - I will study hard.","children":[],"payload":{"tag":"li","lines":"613,615"}}],"payload":{"tag":"h3","lines":"612,613"}},{"content":"6. <strong>&#x305f;&#x304f;&#x3055;&#x3093;</strong> - A lot, Many","children":[{"content":"<strong>&#x4f8b; (Example):</strong> &#x305f;&#x304f;&#x3055;&#x3093;&#x98df;&#x3079;&#x307e;&#x3059; (Takusan tabemasu) - I will eat a lot.","children":[],"payload":{"tag":"li","lines":"616,618"}}],"payload":{"tag":"h3","lines":"615,616"}},{"content":"7. <strong>&#x5c11;&#x3057; (&#x3059;&#x3053;&#x3057;)</strong> - A little, A bit","children":[{"content":"<strong>&#x4f8b; (Example):</strong> &#x5c11;&#x3057;&#x5f85;&#x3063;&#x3066;&#x304f;&#x3060;&#x3055;&#x3044; (Sukoshi matte kudasai) - Please wait a little.","children":[],"payload":{"tag":"li","lines":"619,621"}}],"payload":{"tag":"h3","lines":"618,619"}},{"content":"8. <strong>&#x305f;&#x307e;&#x306b;</strong> - Occasionally, Sometimes","children":[{"content":"<strong>&#x4f8b; (Example):</strong> &#x305f;&#x307e;&#x306b;&#x6620;&#x753b;&#x3092;&#x898b;&#x307e;&#x3059; (Tama ni eiga o mimasu) - I watch movies occasionally.","children":[],"payload":{"tag":"li","lines":"622,624"}}],"payload":{"tag":"h3","lines":"621,622"}},{"content":"9. <strong>&#x3059;&#x3050;</strong> - Immediately, Right away","children":[{"content":"<strong>&#x4f8b; (Example):</strong> &#x3059;&#x3050;&#x884c;&#x304d;&#x307e;&#x3059; (Sugu
